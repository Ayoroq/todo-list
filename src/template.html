<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
  </head>
  <body>
    <div id="content" class="content">
      <nav class="nav">
        <div class="logo-container">
          <div class="logo">
            <h1>Doings</h1>
          </div>
        </div>
        <div class="search-container">
          <label for="search-input" class="visually-hidden">Search tasks</label>
          <input
            type="search"
            id="search-input"
            name="search"
            placeholder="Search tasks..."
            class="search"
            aria-label="Search tasks"
            autocomplete="off"
          />
        </div>
      </nav>
      <header class="header" role="banner"></header>
      <section class="side-bar">
        <div class="task">
          <div class="task-container">
            <div class="main-task">
              <p class="title">TASK</p>
              <button class="add-task">
                <img src="/assets/plus.svg" alt="Image of plus sign" />
              </button>
            </div>
            <div class="task-filter">
              <button data-filter="all" class="active">All</button>
              <button data-filter="today">Today</button>
              <button data-filter="overdue">Overdue</button>
              <button data-filter="this-week">This Week</button>
              <button data-filter="completed">Completed</button>
              <button data-filter="high-priority">High Priority</button>
            </div>
          </div>
        </div>
        <div class="project">
          <div class="main-project-container">
            <div class="main-project">
              <p class="title">PROJECTS</p>
              <button class="add-project">
                <img src="/assets/plus.svg" alt="image of a plus sign" />
              </button>
            </div>
            <div class="project-filter"></div>
          </div>
        </div>
      </section>
      <main id="main" class="main"></main>
    </div>
  </body>
</html>
